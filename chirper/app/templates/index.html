{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Welcome to Chirper</h2>
    {% for post in posts %}
      <div class="card my-3">
        <div class="card-body">
          <h3 class="card-title"><a href="{% url 'profile' post.author.id %}">{{post.author.username}}</a></h3>
          <p class="card-text">{{post.content}}</p>
          <a href="{% url 'comment' post_id=post.id %}" class="btn btn-primary">Comments and likes</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
