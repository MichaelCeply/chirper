{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="mb-4">Find user</h2>
                <form action="{% url 'search' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        {{form.username}}
                        <button class="btn btn-primary" type="submit">Find</button>
                    </div>
                </form>

                {% for user in users%}
                    <div class="card mb-3">
                        <div class="card-body">
                            <h3 class="card-title"><a href="{% url 'profile' user.id %}">{{user.username}}</a></h3>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
